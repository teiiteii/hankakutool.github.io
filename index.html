<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="スマブラSPの反撃確定確認ツールです">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./data/style.css">
  <script type='text/javascript' src="./program/bignumber.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css">
  <script type='text/javascript' src="./program/common.js"></script>
  <script type='text/javascript' src="./program/common_jquery.js"></script>
  <script type='text/javascript' src="./data/dat.js"></script>
  <script type='text/javascript' src="./data/memo.js"></script>
  <script type='text/javascript' src="./program/draw.js"></script>
  <script type='text/javascript' src="./program/main.js"></script>
  <script type='text/javascript' src="./program/run.js"></script>
  <script type='text/javascript' src="./data/skill.js"></script>
  <title>スマブラsp反確チェッカー</title>
</head>
<body class="page_whole">
  <div class="container">
    <header class="mx-auto">
      <h1 class="headline"> <a href="https://teiiteii.github.io/hankakutool.github.io/">スマブラsp反確チェッカー<br>B技(リンク,サムス,マリオ,ドンキ)実装。要望どぞ</a> </h1>
	</header>
    <!--攻撃側-->
    <div class="box_card mx-auto player_box" style="max-width:26rem">
      <div class="box_header attack_background_color" id="attack_header" style="width:100%">
        <p class="box_title text-center " style="width: auto; height:auto;">攻撃側</p>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col"><label class="input_title">攻撃側ファイター</label> </div>
        </div>
        <div class="row">
          <div class="col-9">
            <div class="input-group"><input type="text" id="attack_fighter_text" class="js_url_parameter form-control form-control-sm form-control-sm select_box caret_none js-modal-open" data-target="fighter_select_modal" data-player="attack" style="background-color:#FFFFFF" readonly> <span class="input-group-text appendix_bottun" onclick="exchange_fighter()" ontouchstart=""><i class="fas fa-sync-alt" aria-hidden="true"></i><span class="appendix_bottun_text">交代</span></span>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group"> <span class="input-group-text appendix_bottun" style="margin: 0 0 0 auto" onclick="run('attack')" ontouchstart=""><i class="fas fa-book-open" aria-hidden="true"></i><span class="appendix_bottun_text">技</span></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col"><label class="input_title">攻撃技</label> </div>
        </div>
        <div class="row">
          <div class="col"><select id="attack_skill_genre_select" class="js_url_parameter form-control custom-select custom-select-sm" onchange="attack_skill_genre_selected()">
                            </select> </div>
        </div>
        <div class="row">
          <div class="col"><label class="input_title">OP相殺:ダメージ<span id="op"></span>%</label> </div>
        </div>
        <div class="row">
          <div class="col"> <select id="op_select" class="form-control js_url_parameter" multiple="multiple">
  <option value="0">OP無視</option>
  <option value="9.0">1番[9.0]</option>
  <option value="7.65">1番ガード [7.65]</option>
  <option value="8.545">2番[8.545]</option>
  <option value="7.26325">2番ガード [7.26325]</option>
  <option value="7.635">3番[7.635]</option>
  <option value="6.48975">3番ガード[‭6.48975‬]</option>
  <option value="6.79">4番[6.79]</option>
  <option value="5.7715">4番ガード [‭5.7715‬]</option>
  <option value="5.945">5番[5.945]</option>
  <option value="5.05325">5番ガード[‭5.05325‬]</option>
  <option value="5.035">6番[5.035]</option>
  <option value="4.27975">6番ガード[‭4.27975‬]</option>
  <option value="4.255">7番[4.255]</option>
  <option value="3.61675">7番ガード [‭3.61675‬]</option>
  <option value="3.345">8番[3.345]</option>
  <option value="2.84325">8番ガード[‭2.84325‬]</option>
  <option value="2.5">9番[2.5]</option>
  <option value="2.125">9番ガード[‭2.125‬]</option>
  <option value="25.18">1番-3番[‭25.18‬]</option>
  <option value="53.05">1番-9番[‭53.05‬]</option>

</select> </div>
        </div>
      </div>
    </div>
  </div>
  <!--反撃側-->
  <div class="container">
    <div class="box_card mx-auto player_box" style="max-width:26rem">
      <div class="box_header defend_background_color" id="defend_header" style="width: 100%;">
        <p class="box_title text-center " style="width: auto; height:auto;">反撃側</p>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col"><label class="input_title">反撃側ファイター</label> </div>
        </div>
        <div class="form-row">
          <div class="col-9">
            <div class="input-group"><input type="text" id="defend_fighter_text" class="js_url_parameter form-control form-control-sm form-control-sm select_box caret_none js-modal-open" data-target="fighter_select_modal" data-player="defend" style="background-color:#FFFFFF" readonly><span class="input-group-text appendix_bottun" onclick="exchange_fighter()" ontouchstart=""><i class="fas fa-sync-alt" aria-hidden="true"></i><span class="appendix_bottun_text">交代</span></span>
            </div>
          </div>
          <div class="col-3">
            <div class="input-group"> <span class="input-group-text appendix_bottun" style="margin: 0 0 0 auto" onclick="run('defend')" ontouchstart=""><i class="fas fa-book-open" aria-hidden="true"></i><span class="appendix_bottun_text">技</span></span>
            </div>
          </div>
        </div>
        <div class="row d-none" style="visibility:collapse">
          <div class="col"><label class="input_title">反撃技</label> </div>
        </div>
        <div class="row d-none" style="visibility:collapse">
          <div class="col"><select id="defend_skill_genre_select" class="js_url_parameter custom-select custom-select-sm" onchange="run()">
                            </select> </div>
        </div>
     <div class="row">
          <div class="col"><label class="input_title">反撃側の行動</label> </div>
        </div>
		 <div class="row">
          <div class="col">
<select id="defend_action" class="js_url_parameter custom-select custom-select-sm" onchange="run()">
                           <option value="1">ガード</option><option value="3">その場回避(入れ込み・キャンセル)</option><option value="-3">その場回避(入れ込み)</option><option value="4">攻撃(発生潰し・相打ち上等)</option></select>

 </div>  </div>

        <div class="row">
          <div class="col"><label class="input_title">空中技-F表示数</label> </div>
        </div>
        <div class="row">
          <div class="col"><select id="minus_grace_max_num" class="js_url_parameter custom-select custom-select-sm" onchange="run()">
                           <option value="0">0件</option><option value="1">1件</option><option value="2">2件</option><option value="3" selected>3件</option><option value="4">4件</option><option value="5">5件</option> </select> </div>
        </div>

      </div>
    </div>
    <!--フレーム表-->
    <div class="container" style="max-width:28rem">
      <div id="attacks_result" class="mx-auto" style="max-width:28rem"></div>
    </div>
    <div style="margin:1.5rem;" />
    <!--共有-->
    <div class="container">
      <div class="box_card mx-auto share_box" style="max-width:26rem">
        <div class="container-fluid">
          <div class="row memo_row d-none">
            <div class="col"> <label class="input_title">技コメント</label></div>
          </div>
          <div class="row memo_row d-none">
            <div class="col">
              <p class="memo" style="background-color: #FFFFFF">技コメント</p>
            </div>
          </div>
          <div class="row">
            <div class="col"> <label class="input_title">結果を共有</label></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group"> <input type="text" id="share_url_text" class="form-control form-control-sm" readonly><span class="input-group-text clipboard_btn appendix_bottun" data-clipboard-target="#share_url_text" ontouchstart=""><i class="fa fa-paste" aria-hidden="true"></i><span class="appendix_bottun_text">コピー</span></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col"> <span id="twitter_button"></span> </div>
          </div>
    <div class="row">
            <div class="col"  style="text-align:center;"><a href="#" style="text-align:left;" onClick="q_and_a()">[Q&Aを表示する]</a><span id="q_and_a" ></span></div>
          </div>
          <div class="row">
            <div class="col"> <label class="input_title">ツールの更新情報</label></div>
          </div>
          <div class="row">
            <div class="col">
              <div style="text-align:center;"><a class="twitter-timeline" lang="ja" data-width="400" href="https://twitter.com/tete2020200?ref_src=twsrc%5Etfw">Tweets by tete2020200</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>
            </div>
          </div>
		     <div class="row">
            <div class="col">
		  <p style="text-align:center;" ><a  href="https://www.free-counter.jp/"><img src="https://www.f-counter.net/j/33/1588756291/" alt="アクセスカウンター"></a></p>
   </div>
      </div>
        </div>
      </div>
    </div>
    <!--HTML終了#############################-->
    <!--start フレームリザルト-->
    <div id="result_row_original" class="row box_card shadow-sm result_paling d-none">
      <div class="container-fluid">
        <div class="row">
          <div class="table-responsive">
            <table class="attack_table table table-sm text-nowrap">
              <tbody>
                <tr class="attack_tr_th">
                  <th class="th_attack_fighter_name attack_table_background_color tr_th_left th_small" style="width:1rem;">データ未登録です</th>
                  <th class="tr_th_right" style="width:1rem;">発生</th>
                  <th class="th_prev_gap tr_th_right">前隙</th>
                  <th class="th_next_gap tr_th_right">後隙</th>
                  <th class="tr_th_right">全体</th>
                  <th class="th_par tr_th_right">％</th>
                  <th class="th_par_roughly th_small">％(整数)</th>

                  <th class="th_small th_attack_block_stun_difference">硬直差</th>
                  <th class="th_small th_attack_block_stun">ガード<br>硬直</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="table-responsive">
            <table class="defend_table table table-sm text-nowrap">
              <tbody>
                <tr>
                  <th class="th_defend_fighter_name defend_table_background_color tr_th_left th_small" style="width:1rem;">データ未登録です</th>
                  <th class="tr_th_right" style="width:1rem;">猶予</th>
                  <th class="th_small">硬直差</th>
                  <th class="tr_th_left">発生</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row error_message d-none"></div>
        <div class="row">
          <div class="col-12">
            <div class="row_frame_view_mode d-none input-group"><span class="input-group-text appendix_bottun mx-auto" onclick="run();$('body,html').animate({scrollTop: 0}, 0);" ontouchstart=""><i class="fas fa-book" aria-hidden="true"></i><span class="appendix_bottun_text">技一覧を閉じる</span></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="normal_mode d-none input-group"><span class="input-group-text appendix_bottun mx-auto" onclick="$('body,html').animate({scrollTop: 0}, 0);" ontouchstart=""><i class="fas fa-arrow-up" aria-hidden="true"></i><span class="appendix_bottun_text">TOPに戻る</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--end フレームリザルト-->
  <!--start キャラ選択-->
  <div id="fighter_select_modal" class="modal js-modal">
    <div class="modal_background js-modal-close"></div>
    <div class="modal_content box_card" style="max-width:30rem">
      <div class="box_header" id="fighter_select_header" style="width: 100%;">
        <p class="box_title text-center fighter_background_color" style="width: auto; height:auto;">ファイター選択</p>
      </div>
      <form action="/search" onsubmit="return false" autocomplete="off">
        <div class="input-group mb-3">
          <div class="input-group-prepend"></div><input type="text" class="form-control" id="fighter_search" placeholder="ファイター名を入力" onInput="fighterSearchInput()"><span class="input-group-text" id="basic-addon1" onclick="alert('キャラ名を入力して下のリストからキャラ選択してね。\nリストが1件の時orキャラ名を全部入力してエンター（改行）押すと直接入力できるよ。')"><i class="fa fa-search" aria-hidden="true"></i></span></div>
      </form>
      <div id="fighter_search_texts"> </div>
    </div>
  </div>
  <!--end キャラ選択-->
</body>
</html>
